name: Development Server CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    name: Build Backend image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        file: ./backend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/amang-backend:latest

  run-server:
    name: Run stage server
    runs-on: self-hosted
    needs: [build-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # - name: Load dotenv from secret
      #   run: |
      #     echo "${{ secrets.ENV_DEVELOPMENT }}" > .env
      - name: Check if containers are running
        id: check-container
        run: |
          {
            echo 'stdout<<EOF'
            docker compose --profile deploy ps -q
            echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Initialize containers
        if: steps.check-container.outputs.stdout == ''
        run: docker compose --profile deploy up -d --no-recreate

      - name: Pull docker images
        run: docker compose --profile update-target pull

      - name: Run docker compose up
        run: |
          docker compose --profile deploy up -d

      - name: Remove unused docker storages
        run: docker system prune -a -f --volumes
